version: '3.9'

services:
  backend:
    build: ./Scan-Device-backend
    container_name: scan-backend
    ports:
      - '5000:5000'
    environment:
      - PORT=5000
      - CORS_ORIGIN=http://localhost:3000
    restart: unless-stopped

  frontend:
    build: ./Scan-Device-frontend
    container_name: scan-frontend
    ports:
      - '3000:80'
    depends_on:
      - backend
    restart: unless-stopped